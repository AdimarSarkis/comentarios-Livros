<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/loginCadastroCSS.css">
    <script src="/Login/entrar.js" defer></script>
</head>
<body>


    <section class="caixa">
        <h2>Logar no site</h2>
        <form action="/index.html">
            <section class="campo" id="campo1">
                <input type="text" required="" id="usuario">
                <label>Usuário</label>
            </section>
            <section class="campo" id="campo2">
                <input type="password" required="" id="senha">
                <label>Senha</label>
            </section>
            <input type="checkbox" checked="checked" class="checkbox">
            <label>Lembrar-me</label><br><br>
            <a href="/index.html"><button>Entrar</button></a><br><br><br>
            <hr>
            <p>Não possui uma conta?
                <a href="/Login/cadastro.html">Cadastre-se</a> 
            </p>
        </form>
    </section>
    
</body>
</html>
